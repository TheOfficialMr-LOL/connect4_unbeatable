<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      color: #19118c;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      font-weight: 400;
      color: #444;
      text-align: center;
      margin: 0 20px 30px;
      max-width: 600px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .home-button {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      font-weight: 600;
      background-color: #19118c;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 240px;
    }

    .home-button:hover {
      background-color: #4468ab;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 20px;
      color: #777;
    }

    footer img {
        width: 20px;
        height: 20px;
        filter: invert(50%);
        transition: filter 0.3s ease;
    }

    footer img:hover {
        filter: invert(100%);
    }
    footer a:hover {color: white;}
  </style>
</head>

<body>
    <h1>Unbeatable connect 4 AI</h1>

    </div>
